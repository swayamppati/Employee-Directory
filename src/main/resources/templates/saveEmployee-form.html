<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Save Employee Form</title>
</head>
<body>
    <div class="container-sm col-lg-8 mt-5">
        <h1 class="display-6">Employee Directory</h1>
        <hr>
    </div>
    <div class="container-sm col-lg-4 mt-5 border border-info shadow p-3 mb-3 bg-body-tertiary rounded">

        <h3 th:text="${action}=='ADD' ? 'Add Employee' : 'Update Employee'"></h3>

        <form th:action="@{/employees/processSaveEmployeeForm}" th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">First Name
                    <input type="text" class="form-control" th:field="*{firstName}" />
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name
                    <input type="text" class="form-control" th:field="*{lastName}" />
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address
                    <input type="email" class="form-control" th:field="*{email}" />
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="container-sm col-lg-4">
        <a th:href="@{/employees/list}"
            class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            Employees List
        </a>
    </div>
</body>
</html>
