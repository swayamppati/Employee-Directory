<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Employees Directory</title>
</head>
<body>
    <div class="container-sm col-lg-8 mt-5">
        <h1 class="display-6">Employee Directory</h1>
        <hr>

        <a th:href="@{/employees/addEmployeeForm}"
           class="btn btn-primary mb-3">
            Add Employee
        </a>


        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.firstName}" ></td>
                    <td th:text="${employee.lastName}" ></td>
                    <td th:text="${employee.email}" ></td>
                    <td>
                        <a th:href="@{/employees/updateEmployeeForm(employeeId=${employee.id})}"
                           class="btn btn-secondary btn-sm me-2">
                            Update
                        </a>
                        <a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}"
                           onclick="return confirm('Are you sure, delete this Employee?')"
                           class="btn btn-danger btn-sm">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
